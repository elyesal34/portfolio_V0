    <!-- Service Worker Registration optimisé -->
    <script>
      // Masquer l'écran de chargement plus rapidement pour améliorer LCP
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }
        }, 500); // Réduit de 1000ms à 500ms
      });

      // Service Worker avec gestion d'erreurs
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              // Vérifier les mises à jour
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Nouvelle version disponible
                      if (confirm('Une nouvelle version est disponible. Voulez-vous actualiser ?')) {
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Performance monitoring optimisé
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
            }
          }, 0);
        });
      }
    </script>
