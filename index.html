    <script>
      // Performance optimizations
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          // Lazy load Google Analytics après le chargement initial
          if (!document.querySelector('script[src*="googletagmanager"]')) {
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://www.googletagmanager.com/gtag/js?id=G-MJLQKQWB5R';
            document.head.appendChild(script);
          }
        });
      }

      // Service Worker optimisé
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          requestIdleCallback(() => {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
          });
        });
      }

      // Lazy loading des images ultra-optimisé
      if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              if (img.dataset.src) {
                img.src = img.dataset.src;
                img.classList.add('loaded');
                imageObserver.unobserve(img);
              }
            }
          });
        }, {
          rootMargin: '50px 0px',
          threshold: 0.01
        });

        // Observer les images lazy après le DOM
        document.addEventListener('DOMContentLoaded', () => {
          requestIdleCallback(() => {
            const lazyImages = document.querySelectorAll('img[data-src]');
            lazyImages.forEach(img => imageObserver.observe(img));
          });
        });
      }

      // Précharger les ressources critiques
      const preloadCriticalResources = () => {
        const criticalResources = [
          '/cv-elyes-allani.pdf'
        ];
        
        criticalResources.forEach(resource => {
          const link = document.createElement('link');
          link.rel = 'prefetch';
          link.href = resource;
          document.head.appendChild(link);
        });
      };

      // Exécuter après le chargement initial
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          requestIdleCallback(preloadCriticalResources);
        });
      } else {
        requestIdleCallback(preloadCriticalResources);
      }
    </script>
