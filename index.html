    <!-- Script optimisé pour les performances -->
    <script>
      // Masquer l'écran de chargement - ULTRA OPTIMISÉ
      document.addEventListener('DOMContentLoaded', function() {
        // Réduire encore plus le délai pour améliorer LCP
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.2s ease';
            setTimeout(() => {
              loadingScreen.remove();
            }, 200);
          }
        }, 100); // Réduit à 100ms
      });

      // Service Worker avec gestion d'erreurs
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              // Vérifier les mises à jour
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Nouvelle version disponible
                      if (confirm('Une nouvelle version est disponible. Voulez-vous actualiser ?')) {
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Performance monitoring ultra-optimisé
      if ('performance' in window) {
        window.addEventListener('load', () => {
          // Utiliser requestIdleCallback pour ne pas bloquer le thread principal
          if ('requestIdleCallback' in window) {
            requestIdleCallback(() => {
              const perfData = performance.getEntriesByType('navigation')[0];
              if (perfData) {
                console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
                console.log('LCP:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
              }
            });
          }
        });
      }

      // Lazy loading des images ultra-optimisé
      if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              if (img.dataset.src) {
                img.src = img.dataset.src;
                img.classList.remove('lazy');
                img.classList.add('loaded');
                observer.unobserve(img);
              }
            }
          });
        }, {
          rootMargin: '50px 0px',
          threshold: 0.01
        });

        document.addEventListener('DOMContentLoaded', () => {
          const lazyImages = document.querySelectorAll('img[data-src]');
          lazyImages.forEach(img => imageObserver.observe(img));
        });
      }
    </script>
