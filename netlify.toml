[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Security headers and CSP (hardened)
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; connect-src 'self' https://www.google.com https://www.gstatic.com https://images.unsplash.com https://api.emailjs.com https://www.recaptcha.net https://www.googletagmanager.com https://region1.google-analytics.com https://www.google-analytics.com; style-src 'self'; font-src 'self'; script-src 'self' https://www.google.com https://www.gstatic.com https://www.recaptcha.net https://www.googletagmanager.com https://www.google-analytics.com; script-src-elem 'self' https://www.google.com https://www.gstatic.com https://www.recaptcha.net https://www.googletagmanager.com https://www.google-analytics.com; img-src 'self' data: https://images.unsplash.com https://www.google-analytics.com https://region1.google-analytics.com; frame-src 'self' https://www.google.com https://www.recaptcha.net; object-src 'none'; frame-ancestors 'none'; upgrade-insecure-requests"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=(), payment=(), usb=(), accelerometer=(), gyroscope=(), magnetometer=()"
    Cross-Origin-Embedder-Policy = "unsafe-none"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Resource-Policy = "cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Performances : cache long terme
[[headers]]
  for = "/*.{js,css,woff,woff2,ttf,png,jpg,jpeg,svg,webp,avif,ico}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=60, stale-while-revalidate=300"
    Content-Type = "text/html; charset=utf-8"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/manifest+json; charset=utf-8"


# SPA redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirection HTTP > HTTPS
[[redirects]]
  from = "http://elyes-allani.netlify.app/*"
  to = "https://elyes-allani.netlify.app/:splat"
  status = 301
  force = true

# Redirection www > non-www
[[redirects]]
  from = "https://www.elyes-allani.netlify.app/*"
  to = "https://elyes-allani.netlify.app/:splat"
  status = 301
  force = true

# Optimisation des images (transformation Netlify)
[[redirects]]
  from = "/images/*"
  to = "/.netlify/images?url=:splat&w=800&q=80&fm=webp"
  status = 200

# Prerender / optimisation SEO
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Edge function pour optimisation image (doit exister dans netlify/edge-functions/)
[[edge_functions]]
  function = "image-optimization"
  path = "/images/*"

# Plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs.thresholds]
    accessibility = 0.95
    best-practices = 0.95
    performance = 0.85
    seo = 0.95

[[plugins]]
  package = "netlify-plugin-submit-sitemap"
  [plugins.inputs]
    baseUrl = "https://elyes-allani.netlify.app"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0
    providers = [
      "google",
      "bing"
    ]

